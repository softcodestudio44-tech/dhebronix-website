<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | DHEBRONIX</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../images/logo.png" alt="DHEBRONIX Logo" class="login-logo">
                <h1>DHEBRONIX</h1>
                <p>Admin Dashboard</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="login-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="login-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="login-remember">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p class="login-error" id="loginError"></p>
            </form>
            <div class="login-footer">
                <p>&copy; 2025 DHEBRONIX Multimedia Company</p>
            </div>
        </div>
    </div>

    <script>
        // DEFAULT LOGIN CREDENTIALS - CHANGE THESE!
        const ADMIN_USERNAME = 'dhebronix';
        const ADMIN_PASSWORD = 'admin2025';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('loginError');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                localStorage.setItem('dhebronix_admin_logged_in', 'true');
                localStorage.setItem('dhebronix_admin_user', username);
                localStorage.setItem('dhebronix_login_time', new Date().toISOString());
                window.location.href = 'admin.html';
            } else {
                error.textContent = 'âŒ Invalid username or password!';
                error.style.display = 'block';
                setTimeout(() => { error.style.display = 'none'; }, 3000);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('dhebronix_admin_logged_in') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
