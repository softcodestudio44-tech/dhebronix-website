<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | DHEBRONIX Multimedia Company</title>
    <meta name="description" content="The page you are looking for does not exist. Return to DHEBRONIX Multimedia Company homepage.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 100%);
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(135deg, #8B1A1A, #C41E3A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }
        .error-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 15px;
        }
        .error-text {
            color: #888;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #8B1A1A, #C41E3A);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .error-home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 26, 26, 0.3);
        }
        .error-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 30px;
            background: transparent;
            color: white;
            border: 2px solid #C41E3A;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }
        .error-back-btn:hover {
            background: #C41E3A;
        }
        @media (max-width: 480px) {
            .error-code { font-size: 80px; }
            .error-title { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-text">Sorry, the page you are looking for does not exist or has been moved. Check the URL or return to our homepage.</p>
            <div class="error-actions">
                <a href="index.html" class="error-home-btn">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <button onclick="history.back()" class="error-back-btn">
                    <i class="fas fa-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
